<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - GLOBAL CHAT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Group Card */
        .group-card {
            margin: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .group-card:hover {
            transform: scale(1.02);
        }

        .group-icon {
            font-size: 48px;
            color: #007bff;
            margin-right: 15px;
        }

        .group-details {
            flex-grow: 1;
        }

        .group-name {
            font-size: 20px;
            font-weight: bold;
        }

        .message-count {
            font-size: 14px;
            color: #007bff;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            text-align: center;
        }

        .nav-item .material-icons {
            font-size: 30px;
            color: #007bff;
        }

        .nav-item label {
            font-size: 12px;
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">Vertox - GLOBAL CHAT</div>

<!-- Group Card -->
<div class="group-card" onclick="window.location.href='chat.html'">
    <span class="material-icons group-icon">group</span>
    <div class="group-details">
        <p class="group-name">GLOBAL CHAT</p>
        <p class="message-count" id="message-count">Messages: 0</p>
    </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <div class="nav-item">
        <span class="material-icons" onclick="window.location.href='main.html'">home</span>
        <label>Home</label>
    </div>
    <div class="nav-item">
        <span class="material-icons" onclick="window.location.href='stories.html'">book</span>
        <label>Stories</label>
    </div>
    <div class="nav-item">
        <span class="material-icons" onclick="window.location.href='updates.html'">update</span>
        <label>Updates</label>
    </div>
    <div class="nav-item">
        <span class="material-icons" onclick="window.location.href='settings.html'">settings</span>
        <label>Settings</label>
    </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
  apiKey: "AIzaSyA-PxkSfW_-xqTELYxtktEk77xMYaHAhmg",
  authDomain: "vertoxnetwork-eb4b8.firebaseapp.com",
  projectId: "vertoxnetwork-eb4b8",
  storageBucket: "vertoxnetwork-eb4b8.appspot.com",
  messagingSenderId: "864203448",
  appId: "1:864203448:web:721f5c05ecccc99fa23a4d",
  measurementId: "G-R754VKY3EV"
};
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Real-Time Message Count
    db.collection("global_chat").onSnapshot(snapshot => {
        const messageCount = snapshot.size;
        document.getElementById('message-count').innerText = `Messages: ${messageCount}`;
    });
</script>

</body>
</html>
