<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.3) 0 5px 15px;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            max-width: 320px;
            display: flex;
            padding: 0.5rem 1.4rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            vertical-align: middle;
            align-items: center;
            border-radius: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.25);
            gap: 0.75rem;
            color: rgb(65, 63, 63);
            background-color: #fff;
            cursor: pointer;
            transition: all .6s ease;
        }

        button:hover {
            transform: scale(1.02);
        }

        #user-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #user-details img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ddd;
        }

        #user-name {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Google Login with Firebase</h1>

            <button class="button" id="login">
                <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                    <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                    <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                    <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                    <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                </svg>
                Continue with Google
            </button>

            <div id="user-details" style="display:none;">
                <p id="user-name"></p>
                <img id="user-pic" src="" alt="User Picture">
            </div>
            <button id="logout" style="display:none;">Logout</button>

        </div>
    </div>

    <!-- Script JS -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-PxkSfW_-xqTELYxtktEk77xMYaHAhmg",
            authDomain: "vertoxnetwork-eb4b8.firebaseapp.com",
            projectId: "vertoxnetwork-eb4b8",
            storageBucket: "vertoxnetwork-eb4b8.appspot.com",
            messagingSenderId: "864203448",
            appId: "1:864203448:web:721f5c05ecccc99fa23a4d",
            measurementId: "G-R754VKY3EV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Firebase Authentication
        const auth = firebase.auth();

        // HTML Elements
        const loginButton = document.getElementById('login');
        const logoutButton = document.getElementById('logout');
        const userDetails = document.getElementById('user-details');
        const userName = document.getElementById('user-name');
        const userPic = document.getElementById('user-pic');

        // Login Event
        loginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    displayUser(user);
                    window.location.href = "setup.html"; // Redirect to your desired page
                })
                .catch(error => {
                    console.error("Error during sign in: ", error);
                });
        });

        // Logout Event
        logoutButton.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    hideUser();
                })
                .catch(error => {
                    console.error("Error during sign out: ", error);
                });
        });

        // Display User Info
        const displayUser = (user) => {
            userName.textContent = `Hello, ${user.displayName}`;
            userPic.src = user.photoURL;
            userDetails.style.display = '';
            loginButton.style.display = 'none';
            logoutButton.style.display = '';
        };

        // Hide User Info
        const hideUser = () => {
            userDetails.style.display = 'none';
            loginButton.style.display = '';
            logoutButton.style.display = 'none';
        };

        // Auto Login Redirect
        auth.onAuthStateChanged(user => {
            if (user) {
                displayUser(user);
                window.location.href = "setup.html"; // Redirect to your desired page
            } else {
                hideUser();
            }
        });
    </script>
</body>
</html>
